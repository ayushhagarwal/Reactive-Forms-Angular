<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
      <div *ngIf="loginForm.get('email')!.errors?.['required']">Email is required.</div>
      <div *ngIf="loginForm.get('email')!.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters long.</div>
    </div>
  </div>
  <div>
    <label>Confirm Password:</label>
    <input type="password" formControlName="confirmPassword" />
    <div *ngIf="loginForm.get('confirmPassword')?.invalid && (loginForm.get('confirmPassword')?.dirty || loginForm.get('confirmPassword')?.touched)">
      <div *ngIf="loginForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
    </div>
    <div *ngIf="loginForm.hasError('passwordMismatch') && (loginForm.get('confirmPassword')?.dirty || loginForm.get('confirmPassword')?.touched)">
      Passwords do not match.
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
